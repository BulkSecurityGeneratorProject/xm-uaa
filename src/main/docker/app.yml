version: '2'
services:
    uaa-app:
        image: uaa
        environment:
            - _JAVA_OPTIONS=-Xmx512m -Xms256m
#            - SPRING_PROFILES_ACTIVE=prod,swagger
#            - SPRING_CLOUD_CONSUL_HOST=consul
#            - SPRING_CLOUD_CONSUL_PORT=8500
#            - SPRING_DATASOURCE_URL=jdbc:postgresql://uaa-postgresql:5432/uaa
#            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
#            - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka
#            - SPRING_CLOUD_STREAM_KAFKA_BINDER_ZK_NODES=zookeeper
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_CLOUD_CONSUL_HOST=consul
            - SPRING_CLOUD_CONSUL_PORT=8500
            - SPRING_DATASOURCE_URL=jdbc:postgresql://192.168.1.158:5432/xm_uaa
            - SPRING_DATASOURCE_USERNAME=postgres
            - SPRING_DATASOURCE_PASSWORD=postgres
            - JHIPSTER_SLEEP=0
            - APPLICATION_XM-ENDPOINT=https://ecs-xm.test.icthh.com
            - SPRING_KAFKA_BOOTSTRAP_SERVERS=localhost:9092
            - XM_CONFIG_HAZELCAST_GROUP_PASS=test
            - APPLICATION_RECAPTCHA_SECRETKEY=6LfpQjIUAAAAAOo6Qx9n7lZH7cOLiOmRuZka0TN-
            - APPLICATION_RECAPTCHA_PUBLICKEY=6LfpQjIUAAAAAJXqBpoO_O_VcXy0jbItUDOCC5ZQ
            - APPLICATION_DEFAULT_CLIENT_ID=internal,web_app
            - APPLICATION_DEFAULT_CLIENT_SECRET=internal
            - JHIPSTER_SECURITY_CLIENT_AUTHORIZATION_CLIENT_ID=internal
            - JHIPSTER_SECURITY_CLIENT_AUTHORIZATION_CLIENT_SECRET=internal
            - SPRING_MAIL_HOST=mail.jbs.com.ua
            - SPRING_MAIL_PORT=25
            - SPRING_MAIL_PROTOCOL=smtp
    uaa-postgresql:
        extends:
            file: postgresql.yml
            service: uaa-postgresql
    kafka:
        extends:
            file: kafka.yml
            service: kafka
        environment:
            - KAFKA_ADVERTISED_HOST_NAME=kafka
    zookeeper:
        extends:
            file: kafka.yml
            service: zookeeper
    consul:
        image: consul:1.4.0
        command: consul agent -dev -ui -client 0.0.0.0
        ports:
            - 8300:8300
            - 8500:8500
            - 8600:8600

    consul-config-loader:
        image: jhipster/consul-config-loader:v0.3.0
        volumes:
            - ./central-server-config:/config
        environment:
            - INIT_SLEEP_SECONDS=5
            - CONSUL_URL=consul
            - CONSUL_PORT=8500
        # Uncomment to load configuration into Consul from a Git repository
        # as configured in central-server-config/git2consul.json
        # Also set SPRING_CLOUD_CONSUL_CONFIG_FORMAT=files on your apps
        #    - CONFIG_MODE=git
